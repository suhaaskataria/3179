<!DOCTYPE html>
<html>
    
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">

</head>
    
<body>
    <div id="left_wrapper"></div>

    <div id="mid_wrapper">
        <div id="density_map"></div>
        <div id="scatter_plot"></div>
        <div id="plot_point"></div>
    </div>

    <div id="right_wrapper"></div>

    <script type="text/javascript">
      var spec1 = "map.json";
      vegaEmbed('#density_map', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
             
      var spec2 = "scatter_interactive.json";
      vegaEmbed('#scatter_plot', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    var spec3 = "point_plot.json";
      vegaEmbed('#plot_point', spec3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>

</body>
    
</html>
