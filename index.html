<!DOCTYPE html>
<html>
    
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">

</head>
    
<body>
    <div id="left_wrapper"></div>

    <div id="mid_wrapper">
        
        <div id="density_map" class="left_plot"></div>
        <div id="right_caption">
            <p>Lorem ipsum</p>
        </div>

        <div id="all_cover">
            <div id="scatter_plot"></div>
        </div>
            
        <div id="sub_title">
            <h2>Let's discover the categories</h2>
        </div>

        <div id="plot_category" class="left_plot"></div>
        <div id="right_caption">
            <p>Lorem ipsum</p>
        </div>
        
    </div>

    <div id="right_wrapper"></div>

     <div id="spacer"></div>

    <div id="plot_point"></div>
        <div id="text_avg_price">
            <p>
                It can be seen that an entire home/apt room type is by far the most expensive for nearly all neighbourhoods.
            </p>
        </div>
    <div id="plot_bar"></div>

    <script type="text/javascript">
        
      var spec1 = "nobel_map.json";
      vegaEmbed('#density_map', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
             
      var spec2 = "mosiac_plot.json";
      vegaEmbed('#scatter_plot', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

    var spec3 = "gender_plot.json";
      vegaEmbed('#plot_point', spec3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

        var spec4 = "bar_plot.json";
      vegaEmbed('#plot_bar', spec4).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

        var spec5 = "category_plot.json";
      vegaEmbed('#plot_category', spec5).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
        
    </script>

</body>
    
</html>
